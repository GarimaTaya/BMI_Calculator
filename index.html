<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, td {
            border: 1px solid black;
        }
    </style>
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <form>
            <p><label>Enter Weight (in kg): <input type="text" id="weight" /></label></p>
            <p><label>Enter Height (in cm): <input type="text" id="height" /></label></p>
            <button type="submit">Calculate</button>

            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <table>
                    <tr>
                        <td>Under Weight</td>
                        <td>less than 18.6</td>
                    </tr>
                    <tr>
                        <td>Normal Weight</td>
                        <td>between 18.6 and 24.9</td>
                    </tr>
                    <tr>
                        <td>Over Weight</td>
                        <td>greater than 24.9</td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
